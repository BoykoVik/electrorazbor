<div class="row">
    <div style="width: 100%; display: flex; justify-content: center;">
        <div class="tab-slider d-md-flex justify-content-md-between align-items-md-center">
            <ul class="product-tab-nav justify-content-center align-items-center"
                style="display: flex; flex-wrap: wrap;">
                {% for model in models %}
                <li class="nav-item mb-30px"><a href="{{ model.get_absolute_url }}" class="nav-link">{{ model.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
