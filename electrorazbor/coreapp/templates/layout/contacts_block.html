<div class="container mb-30px">
    <div class="blog-post-content-inner mt-30px">
        <h2 class="blog-title">Контакты</h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A2d147697b077f1a6b28f9a3e5a9159b1ac7e78c7b38f33b9a99c6f41693a409a&amp;width=100%&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
        <div class="col-md-6" style="display: flex; flex-direction: column; justify-content: space-evenly;">
            {% for contact in contacts %}
            <a href="{{ contact.link }}" style="color: black; padding-top: 20px;"><i class="fa {{ contact.code }}" style="color: #0d6efd; font-size: 24px; padding-right: 10px;"></i>{{ contact.text }}</a>
            {% endfor %}
            <a href="#" style="color: black; padding-top: 20px;"><i class="fa fa-clock-o" style="color: #0d6efd; font-size: 24px; padding-right: 10px;"></i>Время работы: с 10:00 До 20:00</a>
        </div>
    </div>
</div>
