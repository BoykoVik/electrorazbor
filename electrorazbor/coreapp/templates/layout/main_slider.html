<div class="section ">
    <div class="hero-slider swiper-container slider-nav-style-1 slider-dot-style-1">
        <div class="swiper-wrapper">
            {% for slide in slides %}
            <div class="hero-slide-item slider-height swiper-slide bg-color1" data-bg-image="{{ slide.image.url }}" style="max-height: 600px;">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 align-self-center sm-center-view">
                            <div class="hero-slide-content slider-animated-1">
                                {% if slide.text_min %}
                                <span class="category">{{ slide.text_min }}</span>
                                {% endif %}
                                {% if slide.text_big %}
                                <h2 class="title-1">{{ slide.text_big }}</h2>
                                {% endif %}
                                {% if slide.text_button %}
                                <a href="{{ slide.text_link }}" class="btn btn-primary">{{ slide.text_button }}</a>
                                {% endif %}
                            </div>
                        </div>
                        {% if slide.image_min %}
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center position-relative align-items-end">
                            <div class="show-case">
                                <div class="hero-slide-image">
                                    <img src="{{ slide.image_min.url }}" alt="ремонт электросамокатов {{ forloop.counter }}" />
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}

        <div class="swiper-pagination swiper-pagination-white"></div>

        <div class="swiper-buttons">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>
